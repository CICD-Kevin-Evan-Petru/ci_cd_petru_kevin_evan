name: CI

on:
  push:
    branches:
      - master  # Remplacez par le nom de la branche sur laquelle vous travaillez, si diff√©rent

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Start Docker Compose
      run: |
        docker-compose up -d

    - name: Test web page
      run: |
        curl http://localhost:80

    - name: Stop Docker Compose
      run: |
        docker-compose down